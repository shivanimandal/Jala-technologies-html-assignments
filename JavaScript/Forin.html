<!--3. Write a program with FOR/IN loop.-->
<html>
<body>

<h2>JavaScript For In</h2>

<p>The for/in statement can loops over Array values.</p>

<p id="demo"></p>

<script>
var txt = "";
var numbers = [12, 4, 9, 16, 25];
var x;
for (x in numbers) {
  txt += numbers[x] + "<br>"; 
}
document.getElementById("demo").innerHTML = txt;
</script>

</body
