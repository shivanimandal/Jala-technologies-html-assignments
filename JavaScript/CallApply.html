<!--2. Invoke a function using call() and apply(). Also Spot the difference between them.-->

<!DOCTYPE html>  
<html>
    <head>
        <title>call() & apply() method</title>
    </head>
      
    <body style = "text-align:center;">
        <h1 style = "color:green;" >  
            JAVASCRIPT  
        </h1>
  
        <button onClick="fun()">
            click
        </button>
          
        <p id="demo"></p>
	<p id="demo1"></p>
          
        <!-- Script to use call() & apply() method to call
            function -->
        <script>
            function fun() {
              let p = {
                fullName: function(addr1, addr2) {
                  return this.fName + " " + this.lName 
                        + ", " + addr1 + ", " + addr2;
                }
              }
                
              let p1 = {
                fName:"FirstName",
                lName: "LastName",
              }
                
              let x = p.fullName.call(p1, "India", "USA"); 
              document.getElementById("demo").innerHTML = "Call() Method : " + x;
	      let x1 = p.fullName.apply(p1, ["China", "UK"]);
	      document.getElementById("demo1").innerHTML = "apply() Method: " + x1;
              }
        </script> 
    </body>
</html>
