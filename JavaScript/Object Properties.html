<!--4. Create an object "person" with properties firstname and lastname. Display these
properties using 2 different ways of accessing.-->

<html>
<body>

<h2>JavaScript Object Properties</h2>

<p>There are two different ways to access an object property:</p>
<p>You can use .property or ["property"].</p>

<p id = "demo"></p>
<p id = "demo1"> </p>

<script>

<!--Create an object:-->

var person = {
  firstName: "Kajal",
  lastName: "Kumari",
};
<!--Accessing and Displaying some data from the object-->

document.getElementById("demo").innerHTML = "First Way to display: <br> <br> " + person.firstName + " " + person.lastName;

document.getElementById("demo1").innerHTML = "Second Way to display: <br> <br> " + person["firstName"] + " " + person["lastName"];

</script>

</body>
</html>
