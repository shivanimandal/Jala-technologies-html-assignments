<!--2. Show the javascript validation. When you click submit, the text box doesn't need to
be empty.-->

<!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
  var x = document.myForm.fname.value;
  if (x == "" || x == null) {
    alert("Name must be filled out");
    return false;
  }
}
</script>
</head>
<body>

<h2>JavaScript validation for empty input field</h2>

<form name="myForm" onsubmit="return validateForm()" required>
  Name: <input type="text" name="fname">
  <input type="submit" value="Submit">
</form>

</body>
</html>
