<!--1. Write a program which consist of single line and multiline comments.-->

<html>
<body>
<script type = "text/javascript">  
	var a=10;  
	var b=20;

	//addition of a and b  
	var add=a+b;
	document.write("Addition of "+a+" and "+b+" is "+add);

	document.write("<br>");

	/*Multiplication of 
	a and b*/
	var mul = a*b; 
	document.write("Multiplication of "+a+" and "+b+" is "+mul);

</script>   
</body>
</html>
