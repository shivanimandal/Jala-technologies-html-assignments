<!--1. Create a table and apply table-layout as fixed and none-->

<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  border: 1px solid black;
} 

th,td {
  border: 1px solid black;
}

table.a {
  table-layout: none;
  width: 100%;  
}

table.b {
  table-layout: fixed;
  width: 100%;  
}

</style>
</head>
<body>

<h1>The table-layout Property</h1>

<h2>table-layout: none;</h2>
<table class="a">
  <tr>
    <th>Roll No</th>
    <th>Name</th>
    <th>Class</th>
  </tr>
  <tr>
    <td>101</td>
    <td>Vasavi</td>
    <td>10</td>
  </tr>
  <tr>
    <td>103</td>
    <td>Nandini</td>
    <td>9</td>
  </tr>
  <tr>
    <td>108</td>
    <td>Vishnu</td>
    <td>8</td>
  </tr>
</table>

<h2>table-layout: fixed;</h2>
<table class="b">
  <tr>
    <th>Roll No</th>
    <th>Name</th>
    <th>Class</th>
  </tr>
  <tr>
    <td>101</td>
    <td>Vasavi</td>
    <td>10</td>
  </tr>
  <tr>
    <td>103</td>
    <td>Nandini</td>
    <td>9</td>
  </tr>
  <tr>
    <td>108</td>
    <td>Vishnu</td>
    <td>8</td>
  </tr>
</table>

</body>
</html>
