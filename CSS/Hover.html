<!--A page which specify a black border for table and if hover on it, page should change
it's colour.-->

<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}

table:hover {
  background-color: powderblue;
}


table {
  width: 100%;
}
</style>
</head>
<body>
