<!--1. Apply CSS shadow effects like for image box and hover a cursor.-->

<!DOCTYPE html>
<html>
<head>
<style> 
body {
  margin: 30px;
  background-color: #E9E9E9;
}
div {
	cursor: all-scroll;
}
div.one {
  width: 350px;
  padding: 10px 10px 20px 10px;
  border: 1px solid #BFBFBF;
  background-color: white;
  box-shadow: 20px 20px 5px #aaaaaa;
}


</style>
</head>
<body>

<div class="one">
  <img src="js.png" width="350" height="213">
  <p class="caption">JavaScript is the world's most popular programming language.</p>
</div>
</body>
</html>
