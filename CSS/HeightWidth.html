<!--4. Develop a page and set the height:(in pixels and %) and width:(in pixels and %) on
elements.-->

<!DOCTYPE html>
<html>
<head>
<style>
div {
  height: 100px;
  width: 500px;
  background-color: powderblue;
}

div1 {
  height: 100%;
  width: 500%;
  background-color: pink;
}
</style>
</head>
<body>

<h2>Set the height and width of an element</h2>

<div>This div element has a height of 100px and a width of 500px.</div>
<br>
<br>
<div1>This div element has a height of 100% and a width of 500%.</div1>

</body>
</html>
